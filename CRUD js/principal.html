<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Usuarios</h1>
        </header>
        
        <!-- Formulario para agregar/editar usuarios -->
        <section class="form-section">
            <h2>Formulario de Usuario</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="user-name">Nombre de Usuario</label>
                    <input type="text" id="user-name" placeholder="Nombre de Usuario" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Correo Electrónico</label>
                    <input type="email" id="user-email" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <label for="user-status">Estado</label>
                    <select id="user-status">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="add-button">Agregar Usuario</button>
            </form>
        </section>

        <!-- Tabla para mostrar los usuarios -->
        <section class="table-section">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Los usuarios serán insertados aquí -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="blabla.js"></script>
</body>
</html>
